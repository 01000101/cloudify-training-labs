tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4m5/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.4/plugin.yaml
  - https://raw.githubusercontent.com/GigaSpaces-ProfessionalServices/cloudify-aws-plugin/1.4.1-maint/plugin.yaml

inputs:
  # General
  aws_access_key_id:
    type: string
  aws_secret_access_key:
    type: string
  ec2_region_name:
    type: string
  students_count:
    type: integer
    default: 1
  # VPC
  use_existing_vpc:
    type: boolean
  vpc_id:
    type: string
    default: ''
  cidr_block:
    type: string
  # Subnet
  use_existing_subnet:
    type: boolean
  existing_subnet_id:
    type: string
  # Keypair
  keypair_name:
    type: string
  private_key_path:
    type: string
  # CLI
  cli_image_id:
    type: string
  cli_instance_type:
    type: string
  cli_ssh_user:
    type: string
    default: centos
  labs_repo_url:
    type: string
    default: https://github.com/cloudify-cosmo/cloudify-training-labs.git
  labs_branch:
    type: string
    default: 3.4.0
  # CLI security group
  cli_security_group_id:
    type: string
    default: cfy-training-3.4.0-cli
  # Manager
  manager_image_id:
    type: string
  manager_instance_type:
    type: string
  manager_ssh_user:
    type: string
    default: centos
  manager_security_group_id:
    type: string
    default: cfy-training-3.4.0-manager
  # NodeJS
  nodejs_image_id:
    type: string
  nodejs_instance_type:
    type: string
  nodejs_ssh_user:
    type: string
    default: centos
  nodejs_security_group_id:
    default: cfy-training-3.4.0-nodejs
  # MongoDB
  mongodb_image_id:
    type: string
  mongodb_instance_type:
    type: string
  mongodb_ssh_user:
    type: string
    default: centos
  mongodb_security_group_id:
    default: cfy-training-3.4.0-mongodb

dsl_definitions:
  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: ec2_region_name }
  cli_fabric_env: &cli_fabric_env
    host_string: { get_attribute: [ cli_vm, public_ip_address ]}
    user: { get_input: cli_ssh_user }
    key_filename: { get_property: [ keypair, private_key_path ] }

node_types:
  lab_vm:
    derived_from: cloudify.aws.nodes.Instance
    properties:
      aws_config:
        default: *aws_config
      agent_config:
        default:
          install_method: none
#      parameters:
#        default:
#          blockDeviceMapping:
#            - device_name: /dev/sda1
#              delete_on_termination: true

node_templates:
  keypair:
    type: cloudify.aws.nodes.KeyPair
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: keypair_name }
      private_key_path: { get_input: private_key_path }

  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_vpc }
      resource_id: { get_input: vpc_id }
      cidr_block: { get_input: cidr_block }

  subnet:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_subnet }
      resource_id: { get_input: existing_subnet_id }
      cidr_block: ''
    relationships:
      - type: cloudify.aws.relationships.subnet_contained_in_vpc
        target: vpc

  cli_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: false
      resource_id: { get_input: cli_security_group_id }
      description: Cloudify Training (CLI)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        # Required for the "Running NodeCellar Locally" lab
        - ip_protocol: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: 0.0.0.0/0
        # Required for the "Using Scripts" lab
        - ip_protocol: tcp
          from_port: 8081
          to_port: 8081
          cidr_ip: 0.0.0.0/0
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  manager_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: false
      resource_id: { get_input: manager_security_group_id }
      description: Cloudify Training (manager)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 443
          to_port: 443
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 53229
          to_port: 53229
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 5672
          to_port: 5672
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8101
          to_port: 8101
          cidr_ip: { get_input: cidr_block }
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  nodejs_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: false
      resource_id: { get_input: nodejs_security_group_id }
      description: Cloudify Training (NodeJS)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: 0.0.0.0/0
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  mongodb_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: false
      resource_id: { get_input: mongodb_security_group_id }
      description: Cloudify Training (MongoDB)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 27017
          to_port: 27017
          cidr_ip: { get_input: cidr_block }
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  cli_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc
  cli_vm:
    type: lab_vm
    properties:
      image_id: { get_input: cli_image_id }
      instance_type: { get_input: cli_instance_type }
      name: cli
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: cli_ip
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
      - target: cli_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet
  cli_configuration:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: fabric.fabric_plugin.tasks.run_commands
          inputs:
            commands:
              - sudo yum -y install unzip git nano
              # pip and virtualenv are not needed by Cloudify as of 3.4, but needed by the
              # developing-simple-plugin lab
              - curl https://bootstrap.pypa.io/get-pip.py | sudo python
              - sudo pip install virtualenv
            fabric_env: *cli_fabric_env
        configure:
          implementation: scripts/configure.sh
          executor: central_deployment_agent
          inputs:
            host: { get_attribute: [ cli_vm, public_ip_address ]}
            user: { get_input: cli_ssh_user }
            key_filename: { get_property: [ keypair, private_key_path ] }
            labs_repo_url: { get_input: labs_repo_url }
            labs_branch: { get_input: labs_branch }
      labs:
        pull:
          implementation: fabric.fabric_plugin.tasks.run_commands
          inputs:
            commands:
              - cd cloudify-training-labs && git pull
            fabric_env: *cli_fabric_env
    relationships:
      - target: cli_vm
        type: cloudify.relationships.contained_in
  manager_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc
  manager_vm:
    type: lab_vm
    properties:
      image_id: { get_input: manager_image_id }
      instance_type: { get_input: manager_instance_type }
      name: manager
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: manager_ip
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
      - target: manager_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet
  nodejs_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc
  nodejs_vm:
    type: lab_vm
    properties:
      image_id: { get_input: nodejs_image_id }
      instance_type: { get_input: nodejs_instance_type }
      name: nodejs
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: nodejs_ip
        type: cloudify.aws.relationships.instance_connected_to_elastic_ip
      - target: nodejs_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet
  mongodb_vm:
    type: lab_vm
    properties:
      image_id: { get_input: mongodb_image_id }
      instance_type: { get_input: mongodb_instance_type }
      name: mongodb
    relationships:
      - target: keypair
        type: cloudify.aws.relationships.instance_connected_to_keypair
      - target: mongodb_security_group
        type: cloudify.aws.relationships.instance_connected_to_security_group
      - target: subnet
        type: cloudify.aws.relationships.instance_connected_to_subnet

groups:
  trainee:
    members: [cli_vm, cli_ip, nodejs_vm, nodejs_ip, manager_vm, manager_ip, mongodb_vm]

policies:
  trainee_policy:
    type: cloudify.policies.scaling
    properties:
      default_instances: { get_input: students_count }
    targets: [trainee]

outputs:
  ip_addresses:
    value:
      cli:
        private: { get_attribute: [cli_vm, ip] }
        public: { get_attribute: [cli_vm, public_ip_address]}
      manager:
        private: { get_attribute: [manager_vm, ip] }
        public: { get_attribute: [manager_vm, public_ip_address]}
      nodejs:
        private: { get_attribute: [nodejs_vm, ip] }
        public: { get_attribute: [nodejs_vm, public_ip_address]}
      mongodb: { get_attribute: [mongodb_vm, ip] }
