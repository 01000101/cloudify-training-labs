tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3.1/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.3.1/plugin.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.4/plugin.yaml

inputs:
  # General
  aws_access_key_id:
    type: string
  aws_secret_access_key:
    type: string
  ec2_region_name:
    type: string
  # VPC
  use_existing_vpc:
    type: boolean
  vpc_id:
    type: string
    default: ''
  cidr_block:
    type: string
  # CLI security group
  cli_security_group_id:
    type: string
    default: cfy-training-3.3.1-cli
  # Manager security group
  manager_security_group_id:
    type: string
    default: cfy-training-3.3.1-manager

dsl_definitions:
  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: ec2_region_name }

node_templates:
  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_vpc }
      resource_id: { get_input: vpc_id }
      cidr_block: { get_input: cidr_block }
  cli_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: false
      resource_id: { get_input: cli_security_group_id }
      description: Cloudify Training (CLI)

      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc
  manager_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      use_external_resource: false
      resource_id: { get_input: manager_security_group_id }
      description: Cloudify Training (manager)
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 443
          to_port: 443
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 53229
          to_port: 53229
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 5672
          to_port: 5672
          cidr_ip: { get_input: cidr_block }
        - ip_protocol: tcp
          from_port: 8101
          to_port: 8101
          cidr_ip: { get_input: cidr_block }
    relationships:
      - target: vpc
        type: cloudify.aws.relationships.security_group_contained_in_vpc

outputs:
  vpc:
    value:
      id: { get_attribute: [ vpc, aws_resource_id ] }
  security_groups_ids:
    value:
      cli: { get_attribute: [ cli_security_group, aws_resource_id ] }
      manager: { get_attribute: [ manager_security_group, aws_resource_id ] }