tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4.1/types.yaml
  - plugins/lab/plugin.yaml

inputs:
  aws_access_key_id:
    type: string
    description: |
      AWS API access key ID (must have Rekognition rights)
  
  aws_secret_access_key:
    type: string
    description: |
      AWS API secret access key (must have Rekognition rights)
    
  aws_region_name:
    type: string
    default: us-east-1
    description: |
      AWS Rekognition region name
    
  local_image_path:
    type: string
    description: |
      Local file path to an image to use with Rekognition

dsl_definitions:
  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    rekognition_region_name: { get_input: aws_region_name }

node_templates:
  scene_detection:
    type: cloudify.aws.rekognition.nodes.SceneDetection
    properties:
      image: { get_input: local_image_path }
      aws_config: *aws_config
      
  faces_detection:
    type: cloudify.aws.rekognition.nodes.FacesDetection
    properties:
      image: { get_input: local_image_path }
      aws_config: *aws_config
      