tosca_definitions_version: cloudify_dsl_1_1

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2/plugin.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.2/plugin.yaml

inputs:

  image:
    type: string
  flavor:
    type: string
  management_network:
    type: string
  external_network_name:
    type: string
    
node_templates:

  security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      resource_id: cfy_training_sg
      use_external_resource: true

  keypair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      use_external_resource: true
      resource_id: cfy-training
      private_key_path: ~/.ssh/training-kp.pem
  
#  ip:
#    type: cloudify.openstack.nodes.FloatingIP
#    properties:
#      floatingip:
#        floating_network_name: { get_input: external_network_name }
      
  server:
    type: cloudify.openstack.nodes.Server
    instances:
      deploy: 24
    properties:
      install_agent: false
      image: { get_input: image }
      flavor: { get_input: flavor }
      management_network_name: { get_input: management_network }
      server:
        userdata: |
          #!/bin/bash
          sudo apt-get -y update
          sudo apt-get -y upgrade
          curl -o install.sh -sSL https://get.docker.com/
          sudo sh install.sh
          sudo gpasswd -a ubuntu docker
          sudo service docker restart
    relationships:
      - type: cloudify.openstack.server_connected_to_security_group
        target: security_group
      - target: keypair
        type: cloudify.openstack.server_connected_to_keypair
 #     - target: ip
 #       type: cloudify.openstack.server_connected_to_floating_ip